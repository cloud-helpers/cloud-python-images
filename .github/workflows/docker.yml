name: Docker

on:
  push:
    branches: main

jobs:
  docker_build:
    environment: docker-hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Lint pyspark-emr-6-coretto-8
        uses: hadolint/hadolint-action@v2.0.0
        with:
          dockerfile: pyspark-emr-6-coretto-8/Dockerfile
          failure-threshold: error

      - name: Run privileged
        run: sudo docker run --privileged --rm tonistiigi/binfmt --install arm64

      - name: Build pyspark-emr-6-coretto-8
        id: docker_build_1
        uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./pyspark-emr-6-coretto-8
          file: ./pyspark-emr-6-coretto-8/Dockerfile
          push: false
          tags: infrahelpers/cloud-python:pyspark-emr-6
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build pyspark-emr-6-light-multi-platform
        id: docker_build_2
        uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./pyspark-emr-6-coretto-11-light
          file: ./pyspark-emr-6-coretto-11-light/Dockerfile
          push: true
          tags: infrahelpers/cloud-python:pyspark-emr-6-light-multi-platform
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build pyspark-emr-coretto-11
        id: docker_build_3
        uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./pyspark-emr-coretto-11
          file: ./pyspark-emr-coretto-11/Dockerfile
          push: false
          tags: infrahelpers/cloud-python:pyspark-emr-jdk11
          cache-from: type=gha
          cache-to: type=gha,mode=max
